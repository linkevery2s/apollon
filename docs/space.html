<!DOCTYPE HTML>
<html lang="ja">
<title>宇宙空間</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">



    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #main-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .spacekit__object-label {
            background: rgba(0, 0, 0, 0) !important;
        }
    </style>

    <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
    <script type="module">

        const viz = new Spacekit.Simulation(document.getElementById('main-container'), { jdPerSecond: 10 });

        viz.createObject('sun', Spacekit.SpaceObjectPresets.SUN);

        viz.createObject(
            'Mercury',
            Object.assign(Spacekit.SpaceObjectPresets.MERCURY, {
                labelText: '水星',
            })
        );

        viz.createObject(
            'Venus',
            Object.assign(Spacekit.SpaceObjectPresets.VENUS, {
                labelText: '金星',
            })
        );

        viz.createObject(
            'Earth',
            Object.assign(Spacekit.SpaceObjectPresets.EARTH, {
                labelText: '地球',
            })
        );

        viz.createObject(
            'Mars',
            Object.assign(Spacekit.SpaceObjectPresets.MARS, {
                labelText: '火星',
            }),
        );

        viz.createObject(
            'Saturn',
            Object.assign(Spacekit.SpaceObjectPresets.SATURN, {
                labelText: '木星',
            })
        );
        
        viz.createObject(
            'Uranus',
            Object.assign(Spacekit.SpaceObjectPresets.URANUS, {
                labelText: '土星',
            })
        );

        viz.createObject(
            'Neptune',
            Object.assign(Spacekit.SpaceObjectPresets.NEPTUNE, {
                labelText: '天王星',
            })
        );

        viz.createStars();
        //viz.createSkybox(Spacekit.SkyboxPresets.NASA_TYCHO);
        viz.createSkybox(Spacekit.SkyboxPresets.ESO_GIGAGALAXY);

    </script>

</head>

<body>

    <div id="main-container"></div>

</body>

</html>
