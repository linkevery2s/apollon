    <script type="module">

        const main = document.querySelector("#main");

        main.innerHTML = "<iframe src ='./space.html' width = '100%' height = '100%'></iframe>"

        const manual_button = document.querySelector(".manual-btn");
        const overlay = document.querySelector("#overlay");
        const closed_btn = document.querySelector("#closed-btn");

        manual_button.addEventListener("click", () => {
            $('#overlay').fadeIn();
            $("#manual").fadeIn();
        });

        overlay.addEventListener("click", () => {
            $('#overlay').fadeOut();
            $("#manual").fadeOut();

        });

        closed_btn.addEventListener("click", () => {
            $("#manual").fadeOut();
            $('#overlay').fadeOut();

        });

    </script>
